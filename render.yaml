services:
  - type: web
    name: group-dashboard
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
    healthCheckPath: /
    autoDeploy: true
    branch: main
